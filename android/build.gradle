buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['PaxPoslink2_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["PaxPoslink2_" + name]).toInteger()
}

android {
  namespace "com.paxposlink2"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni",
        "libs",
        "libs/jniLibs"
      ]
    }
  }
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  // implementation files('libs/PAX_POSLinkAndroid_20220818.jar')

  implementation fileTree(dir: 'libs', include: '*.jar')
  //    implementation files('libs/GLComm_V1.10.00_20220421.jar')
  //    implementation files('libs/jsch-0.1.54.jar')
  //    implementation files('libs/PaxLog_1.0.9_20220224.jar')
  //    implementation files('libs/POSLink_Admin_Android_Plugin_V2.00.00_20220805.jar')
  //    implementation files('libs/POSLink_Core_Android_V2.00.00_20220805.jar')
  //    implementation files('libs/POSLink_Semi_Android_Plugin_V2.00.00_20220805.jar')
}

react {
  jsRootDir = file("../src/")
  libraryName = "PaxPoslink2"
  codegenJavaPackageName = "com.paxposlink2"
}
